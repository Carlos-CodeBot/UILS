<ion-card
  class="modal {{ cssClass ? cssClass : '' }}"
  [style]="{
    maxHeight: maxHeight,
    minWidth: minWidth,
    maxWidth: maxWidth,
    width: width
  }"
>
  <ion-card-header class="header type--{{ type ?? 'info' }}" *ngIf="header">
    <ng-container *ngIf="header.icon"
      ><i
        [class]="
          header.iconType
            ? header.iconType === 'filled'
              ? 'material-icons'
              : header.iconType === 'rounded'
              ? 'material-icons-round'
              : header.iconType === 'sharp'
              ? 'material-icons-sharp'
              : 'material-icons-outlined'
            : 'material-icons-outlined'
        "
        >{{ header.icon }}</i
      ></ng-container
    >
    <ng-container *ngIf="header.title">
      <!-- Por defecto el alineado es el centro -->
      <ion-card-title [style]="{ textAlign: header.alignment ?? 'center' }">
        {{ header.title }}
      </ion-card-title>
    </ng-container>
  </ion-card-header>
  <ion-card-content>
    <ng-template adHost> </ng-template>
    <ng-container *ngIf="this.content">
      <div
        [innerHTML]="this.content"
        [style]="{ textAlign: this.contentAlignment ?? 'left' }"
      ></div>
    </ng-container>
  </ion-card-content>
  <div class="actions">
    <ng-container *ngIf="actions.primary">
      <ion-button
        class="button--transparent"
        (click)="action()"
        [disabled]="actions.primary.disabled"
        >{{ actions.primary.name }}</ion-button
      >
    </ng-container>
    <ng-container *ngIf="actions.dismiss">
      <ion-button
        class="button--transparent"
        (click)="dismiss()"
        [disabled]="actions.dismiss.disabled"
        >{{ actions.dismiss.name | sentenceCase }}</ion-button
      >
    </ng-container>
  </div>
</ion-card>
